# The layout text of site

# ----- Commons label -----

layout:
  post: Post
  category: Kategoria
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Home
  categories: Kategorie
  tags: Tagi
  archives: Archiwum
  about: O nas

# the text displayed in the search bar & search results
search:
  hint: szukaj
  cancel: Anuluj
  no_results: Oops! Brak rezultatów.

panel:
  lastmod: Ostatnio zaktualizowane
  trending_tags: Popularne tagi
  toc: Spis treści

copyright:
  # Shown at the bottom of the post
  license:
    template: Post pod licencją :LICENSE_NAME.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Prawa zastrzeżone.
  verbose: >-
    O ile nie zaznaczono inaczej, posty na tej stronie są licencjonowane na mocy
    Creative Commons Attribution 4.0 International (CC BY 4.0) przez autora.

meta: Korzysta z :THEME dla platformy :PLATFORM.

not_found:
  statement: Przepraszamy, strona zagubiona lub nieistniejąca.

notification:
  update_found: Nowsza wersja tej treści jest dostępna.
  update: Aktualizacja

# ----- Posts related labels -----

post:
  written_by: Autor
  posted: Opublikowano
  updated: Akutalizacja
  words: słów
  pageview_measure: wyświetleń
  read_time:
    unit: min
    prompt: czytania
  relate_posts: Czytaj dalej
  share: Szeruj
  button:
    next: Nowsze
    previous: Starsze
    copy_code:
      succeed: Skopiowane!
    share_link:
      title: Skopiuj link
      succeed: Link skopiowany!

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%d.%m.%Y"
    dayjs: "l"
  archives:
    strftime: "%b"
    dayjs: "MM"

# categories page
categories:
  category_measure:
    singular: kategoria
    plural: kategorie
  post_measure:
    singular: post
    plural: posty
